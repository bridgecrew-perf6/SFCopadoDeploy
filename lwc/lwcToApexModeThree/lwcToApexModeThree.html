<template>
    <lightning-card title="Account Details  Mode Three" icon-name="custom:custom21"> 
        
        <p>
            <lightning-button label="Press To get List" onclick={handleLoad}> 
            </lightning-button>
        </p>
        <template if:true={accounts}>
            <template for:each = {accounts} for:item = "acc">
                <p key={acc.id}> {acc.Name} ---> {acc.Phone} </p>
                    
                
            </template>
        </template>

        <template if:false={error}>
            {error}
        </template>
    </lightning-card>
</template>
